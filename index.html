<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="./container.css" rel="stylesheet">
    <link href="./section.css" rel="stylesheet">
    <link href="./form.css" rel="stylesheet">
    <link href="./header.css" rel="stylesheet">
    <link href="./buttons.css" rel="stylesheet">
    <link href="./tasks.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Merriweather+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./script.js"></script>
    <title>To-Do list</title>

</head>

<body class="body">
    <main class="container">
        <header class="header">
            <h1>Tasks List</h1>
        </header>
        <section class="section">
            <header class="header">
                <h2 class="section__title">Add New Task</h2>
            </header>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-inputTask" type="text" placeholder="Wpisz nowe zadanie" autofocus>
                    <button class="form__button js-inputButton">Add Task</button>
                </form>
            </div>
        </section>
        <section class="section">
            <header class="header">
                <h3 class="section__title section__body--flex">Tasks List</h3>
            </header>
            <div class="buttons"></div>
            <div class="section__body">
                <ul class="task js-tasks"></ul>
            </div>
        </section>
    </main> 
</body>

</html>
