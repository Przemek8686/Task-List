<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share2.png">
    <link href="./style.css" rel="stylesheet">
    <link href="./section.css" rel="stylesheet">
    <link href="./form.css" rel="stylesheet">
    <link href="./header.css" rel="stylesheet">
    <link href="./buttons.css" rel="stylesheet">
    <link href="./tasks.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Merriweather+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./script.js"></script>
    <title>To-Do list</title>
    <link rel="icon" href="images/icon2.png">

</head>

<body class="body">
    <header>
        <h1>Lista Zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input class="form__input js-inputTask" placeholder="Wpisz nowe zadanie" autofocus />
            <button class="form__button">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section section--under">
        <header class="section__lowerHeader">
            <h2 class="section__title js-buttons">Lista zadań</h2>
            <div class="buttons"></div>
        </header>
        <ul class="list__tasks js-tasks"></ul>
        </div>
    </section>

</body>

</html>
